# Bogon Filter for BR2-YK
# Migrated from bird.conf - no_transit_nap() function

# Bogon ASN ranges (reject routes from these)
bogon_asns:
  ranges:
    - 0
    - 23456
    - 65535
    - 64512..65534  # Private ASNs

# No Transit NAP - reject routes containing these ASNs in AS path
# From no_transit_nap() function (lines 17-23)
no_transit_nap:
  - 56258    # OpenIXP
  - 58463    # IXP
  - 58552    # SDI NAP
  - 136106
  - 7597     # IIX/Qbuzz
  - 7717     # OpenIXP/ATLS
  - 23671
  - 7713     # Telkom
  - 137295
  - 4800     # Lintas Arta
  - 4761     # Indosat
  - 140399
  - 150528
